<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formularios registro</title>
</head>
<body>
    <section class="form-register">
       <center> <h4>REGISTRO</h4> </center>

        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="user" name="user" id="Usuario" placeholder="Usuario">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <center><label for="start"> Fecha de nacimiento:</label></center>
        <p><input calss="date" type="date" name="trip-start" id="start" placeholder="Usuario"></p>

        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrarte">
        <p><a href="#">Ya tengo cuenta</a></p>
    </section>
    
</body>
</html>
